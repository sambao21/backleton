{% load i18n staticfiles %}
<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Backly</title>
    <meta name="description" content="{% trans 'Give the businesses you love a pat on the back.' %}">
    <meta name="author" content="Backly">
    <meta name="keywords" content="backly, support, business, startup, back, pat, love">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon-57x57.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'img/apple-touch-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/apple-touch-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/apple-touch-icon-114x114.png' %}">
    
    <script type="text/javascript"> less = {}; less.env = 'development';</script>
    <link rel="stylesheet/less" href="{% static 'less/backly.less' %}">
    <script src="{% static 'js/libs/less-1.3.0.min.js' %}"></script>
  </head>
  <body>
    <header class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Backly</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">{% trans 'Home' %}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section class="main container">
    {% block main %}{% endblock %}
    </section>
    <footer>
      <div class="container">
      &copy; Backly 2012
      </div>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/libs/jquery-1.8.0.min.js' %}"><\/script>')</script>
    {% if DEPLOYMENT_MODE == "local" %}
    <script defer src="{% static 'js/libs/bootstrap-2.0.4.min.js' %}"></script>
    {% endif %}
    {% block extra_js_scripts %}{% endblock %}
    <script type="text/javascript">
    $(function(){
      {% block extra_doc_ready_inline_js %}{% endblock %}
    });
    {% block extra_inline_js %}{% endblock %}
    </script>
  </body>
</html>
